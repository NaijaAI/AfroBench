name: nollysenti
dataset: Davlan/nollysenti
trust_remote_code: True
languages:
  - en
  - ha
  - ig
  - pcm
  - yo
test_split: test
fewshot_split: validation
target: label
prompts:
  - '<classify> {{review}} <sentiment>: '
choices:
  - negative
  - positive
map_response:
  positive: 0
  negative: 1
metrics:
  - f1
  - acc