name: masakhanews
dataset: masakhane/masakhanews
trust_remote_code: True
languages:
  - amh
  - eng
  - fra
  - hau
  - ibo
  - lin
  - lug
  - orm
  - pcm
  - run
  - sna
  - som
  - swa
  - tir
  - xho
  - yor
test_split: test
fewshot_split: validation
target: label
prompts:
  - "<classify> {{headline}} <topic>:"
  - "<prompt> Does this {{language}} topic; '{{headline}}' belong to one of the following categories: technology, business, politics, sports, health, entertainment, or religion? category only\n\nReturn only the one category <response>: "
choices:
  - "business"
  - "entertainment"
  - "health"
  - "politics"
  - "religion"
  - "sports"
  - "technology"
verbalizer:
  "business": ['business', 'finance', 'economy', 'economics']
  "entertainment": ['entertainment', 'music']
  "health": ['health' ]
  "politics": ['politics', 'world politics']
  "religion": ['religion']
  "sports": ['sports']
  "technology": ['technology', 'tech',]
  "science": ['Science', 'science']
map_response:
  business: 0
  entertainment: 1
  health: 2
  politics: 3
  religion: 4
  sports: 5
  technology: 6
metrics:
  - f1
  - acc