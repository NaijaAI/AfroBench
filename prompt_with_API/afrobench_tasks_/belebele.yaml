prompts:
  - "<qa> <context> {{flores_passage}} </context> \nQ: {{question}}\nA: {{mc_answer1}}\nB: {{mc_answer2}}\nC: {{mc_answer3}}\nD: {{mc_answer4}}\n <answer>:"
  - "<qa> \nQuestion: {{question}}\n1: {{mc_answer1}}\n2: {{mc_answer2}}\n3: {{mc_answer3}}\n4: {{mc_answer4}}\n <context> {{flores_passage}} </context> <answer>: "
  - "<prompt> Context: {{flores_passage}}\nQuery: {{question}}\nOption A: {{mc_answer1}}\nOption B: {{mc_answer2}}\nOption C: {{mc_answer3}}\nOption D: {{mc_answer4}}\n <response>:"
  - "<prompt> Read the passage: {{flores_passage}}\nThen answer the question: {{question}}\nOptions:\nA. {{mc_answer1}}\nB. {{mc_answer2}}\nC. {{mc_answer3}}\nD. {{mc_answer4}}\nPlease choose the correct option from the above list <response>:"
choices:
  - A
  - B
  - C
  - D
verbalizer:
  "A": ['a:', 'a', 'a.', '1', '1:', 'a)', '(a)', 'option a', 'option a:', 'option_a:']
  "B": ['b:', 'b', 'b.', '2', '2:', 'b)', '(b)', 'option b', 'option b:', 'option_b:']
  "C": ['c:', 'c', 'c.', '3', '3:', 'c)', '(c)', 'option c', 'option c:', 'option_c:']
  "D": ['d:', 'd', 'd.', '4', '4:', 'd)', '(d)', 'option d', 'option d:', 'option_d:']
map_response:
  A: '1'
  B: '2'
  C: '3'
  D: '4'
metrics:
  - f1
  - acc