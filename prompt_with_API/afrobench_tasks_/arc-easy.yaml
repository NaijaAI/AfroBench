name: uhura-arc-easy
dataset: masakhane/uhura-arc-easy
trust_remote_code: True
languages:
  - am
  - en
  - nso
  - ha
  - sw
  - yo
  - zu
test_split: test
fewshot_split: validation
target: answerKey
prompts:
  - "<qa> Question: {{question}}\n\nChoices: {{choices}} \n<answer>: "
  - "<prompt> Choose the correct option that answers the question below:\n\nQuestion: {{question}}\n\nChoices: {{choices}} \nAnswer: . Return only one of 'A', 'B', 'C', or 'D' <response>:"
  - "<prompt> Which of the following options answers this question: {{question}}\n\nOptions: {{choices}} \nAnswer: . Return only one of 'A', 'B', 'C', or 'D' <response>:"
choices:
  - A
  - B
  - C
  - D
metrics:
  - f1
  - acc