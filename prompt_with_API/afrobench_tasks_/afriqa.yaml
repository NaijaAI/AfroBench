name: afriqa
dataset: masakhane/afriqa-gold-passages
trust_remote_code: True
languages:
  - bem
  - fon
  - hau
  - ibo
  - kin
  - swa
  - twi
  - yor
  - zul
test_split: test
fewshot_split: train
target: answer_pivot
prompts:
  - "<qa> Question: {{question_lang}}\n <context> {{context}} </context> <answer>:"
  - "<qa> <context> {{context}} </context> \nQuestion: {{question_lang}}\n <answer>: "
  - "<prompt> Given the context, provide the answer to the following question. \nEnsure your response is concise and directly from the context.\nQuestion: {{question_lang}}\nContext: {{context}}\n <response>: Answer:"
  - "<prompt> You are an AI assistant and your task is to answer the question based on the provided context. \nYour answer should be the shortest span that contains the answer within the context.\nQuestion: {{question_lang}}\nContext: {{context}}\n <response>: Answer:"
metrics:
  - f1
  - exact_match