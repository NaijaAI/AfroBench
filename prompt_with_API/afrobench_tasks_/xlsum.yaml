name: xlsum
dataset: csebuetnlp/xlsum
trust_remote_code: True
num_fewshot: 5
languages:
  - amharic
  - arabic
  - hausa
  - igbo
  - oromo
  - pidgin
  - somali
  - swahili
  - telugu
  - tigrinya
  - yoruba
  - english
  - french
test_split: test
fewshot_split: validation
target: summary
prompts:
  - "<text> {{text}} <summarize>: "
metrics:
  - chrf
  - bleu
  - bert_score