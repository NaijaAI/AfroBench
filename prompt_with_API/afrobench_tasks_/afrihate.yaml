name: afrihate
dataset: Davlan/afrihate
num_fewshot: 5
languages:
    - amh
    - arq
    - ary
    - hau
    - ibo
    - kin
    - orm
    - pcm
    - som
    - swa
    - tir
    - twi
    - xho
    - yor
    - zul
test_split: test
fewshot_split: train
target: label
prompts:
  - "<classify> {{tweet}} <toxic>:"
choices:
  - Hate
  - Abuse
  - Normal
metrics:
  - f1
  - acc